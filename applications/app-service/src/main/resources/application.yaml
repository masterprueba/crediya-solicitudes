server:
  port: 8080
  error:
    include-exception: true
    include-message: "always"
spring:
  main:
    web-application-type: "reactive"
  webflux:
    base-path: "/sol/api/v1"
  application:
    name: "solicitudes"
  devtools:
    add-properties: false
  h2:
    console:
      enabled: true
      path: "/h2"
  profiles:
    include: null
management:
  endpoints:
    web:
      exposure:
        include: "health,prometheus"
  endpoint:
    health:
      probes:
        enabled: true
  health:
    circuitbreakers:
      enabled: true
cors:
  allowed-origins: "http://localhost:4200,http://localhost:8080"
adapter:
  auth-service:
    timeout: 5000
    url: "${SERVICE_AUTH_URL}"
  sqs:
    region: "${SQS_S_N_REGION}"
    notificaciones:
      url: "${SQS_NOTIFICACION}"
    capacidad-endeudamiento:
      url: "${SQS_CAPACIDAD_REQUEST}"
    reporteCambiosEstado:
      url: "${SQS_REPORTE_APROBADA}"
resilience4j:
  circuitbreaker:
    instances:
      clienteByEmail:
        registerHealthIndicator: true
        failureRateThreshold: 50
        slowCallRateThreshold: 50
        slowCallDurationThreshold: "2s"
        permittedNumberOfCallsInHalfOpenState: 3
        slidingWindowSize: 10
        minimumNumberOfCalls: 10
        waitDurationInOpenState: "10s"
entrypoint:
  sqs:
    region: "${SQS_S_C_REGION}"
    queueUrl: "${SQS_CAPACIDAD_RESPONSE}"
    waitTimeSeconds: 20
    maxNumberOfMessages: 10
    visibilityTimeoutSeconds: 10
    numberOfThreads: 1
aws:
  region: us-east-2
  rds: crediya/rds
